<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="js/scripts.js"></script>
        <title>Expression checker</title>
    </head>
    <body>
        <div class="container mt-5">
            <h3>Choose option between Email/Phone/Postcode checker</h3>
            <div class="msgDiv"></div>
            <form id="radioForm">
                <div class="form-check">
                    <input type="radio" name="option" id="email" value="Email" class="form-check-input" checked>
                    <label for="email" class="form-check-label">Email</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="option" id="phone" value="Phone" class="form-check-input">
                    <label for="phone" class="form-check-label">Phone</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="option" id="postcode" value="Postcode" class="form-check-input">
                    <label for="postcode" class="form-check-label">Post Code</label>
                </div>
            </form>
            <label for="expression"><h5>Enter expression</h5></label>
            <input type="text" name="expression" id="expression" placeholder="Expression" class="form-control">
            <br>
            <button class="btn btn-success form-control">Check</button>
        </div>
    </body>
</html>
